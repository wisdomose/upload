<!DOCTYPE html>
<html>
<head>
	<title>UIkit</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>

<body>
	<form onsubmit=" event.preventDefault(), submitHandler();" autocomplete="off">
		<div id="subject-parent">
           <label for="id">ID</label>
                <input id="id" type="number" placeholder="this value is unique and increments"/>
           <br/>
           <label for="class">Class you want to work on</label>
                <select id="class">
                        <option value = "primary">Primary</option>
                        <option value = "junior secondary">Junior Secondary</option>
                        <option value = "senior secondary">Senior Secondary</option>
		</select>
           <label for="subject">Select the subject you want to upload</label>
		<select id="subject">
                        <option value = "agric">Agricultural Science</option>
                        <option value = "basic science">Basic Science</option>
                        <option value = "basic Technology">Basic Technology</option>
                        <option value = "biology">Biology</option>
                        <option value = "civic">Civic Education</option>
			<option value = "chemistry">Chemistry</option>
                        <option value = "economics">Economics</option>
			<option value = "english">English Language</option>
                        <option value = "fmath">Further Mathematics</option>
			<option value = "mathematics">Mathematics</option>
                        <option value = "physics">Physics</option>
		</select>
		</div>
		<input type="text" id="staffName" placeholder="who is uploading? (enter your name with your title miss, mrs, mr)" required />

		<textarea type="text" id="question" placeholder="question"></textarea><br>
		<input type="text" id="optionA" placeholder="optionA" required/><br>
		<input type="text" id="optionB" placeholder="optionB" required/><br>
		<input type="text" id="optionC" placeholder="optionC" required/><br>
		<input type="text" id="optionD" placeholder="optionD" required/><br>
		<input type="text" id="optionE" placeholder="optionE" required/><br>
		<input type="text" id="answer" placeholder="answer" required/><br>
		<input type="submit" name="submit" value="submit">
	</form>
